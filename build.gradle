apply plugin: 'maven'
apply plugin: 'war'

group = 'com.microsoft.azure'
version = '0.0.1-SNAPSHOT'

description = 'adal4jsample'

sourceCompatibility = 1.7
targetCompatibility = 1.7

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

apply plugin: 'org.akhikhl.gretty'

gretty {
    debugPort = 5005
    debugSuspend = true
}

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
    jcenter()
}
dependencies {
    compile group: 'com.microsoft.azure', name: 'adal4j', version: '1.1.1'
    compile group: 'com.nimbusds', name: 'oauth2-oidc-sdk', version: '4.5'
    compile group: 'org.json', name: 'json', version: '20090211'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.5'
    compile group: 'org.springframework', name: 'spring-core', version: '3.0.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '3.0.5.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '3.0.5.RELEASE'

    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
}
